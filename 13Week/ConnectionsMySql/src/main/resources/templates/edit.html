<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post" action="/update" >
    <p> Title: <input type="text" name="title" th:field="${todo.title}" /> </p>
    <p>        <input type="hidden" name="id" th:field="${todo.id}"/>      </p>
    <p> Done:  <input type="checkbox" name="done" th:field="*{todo.done}"   />   </p>
    <p> Urgent:  <input type="checkbox" name="urgent" th:field="*{todo.urgent}"  />   </p>
    <button type="submit" id="submit" >Submit</button>
    <div><a th:href="@{'/list'}" th:text="cancel" > </a></div>
<p>
        <select name="assignees">
            <option value="">Select Assignee for this todo!</option>
            <option th:each="assignee : ${assignees}"
                    th:text="${assignee.getName()}"
                    th:value="${assignee.getName()}"></option>
        </select>
        <input type="submit" value="GO" />
</p>
</form>

</body>
</html>
